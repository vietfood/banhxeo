[project]
name = "banhxeo"
version = "0.1.0"
authors = [{ name = "Le Nguyen", email = "lenguyen18072003@gmail.com" }]
license = { text = "MIT License" }
readme = "README.md"
requires-python = ">=3.9, <3.13"
dependencies = [
    "asyncer>=0.0.8",
    "numpy",
    "optuna>=4.3.0",
    "polars",
    "pydantic>=2.11.4",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "torch",
    "tqdm",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "jupyterlab>=4.4.2",
    "nltk>=3.9.1",
    "plotly>=6.0.1",
    "pytest>=8.3.5",
]

[tool.pyright]
venvPath = "."
venv = ".venv"
