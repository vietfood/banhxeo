[project]
name = "banhxeo"
version = "0.2.0"
authors = [{ name = "Le Nguyen", email = "lenguyen18072003@gmail.com" }]
license = { text = "MIT License" }
readme = "README.md"
keywords = ["nlp", "deep learning", "jax"]
requires-python = ">=3.10, <3.13"

dependencies = [
    "clu>=0.0.12",
    "datasets>=3.6.0",
    "einops>=0.8.1",
    "flax>=0.8.5",
    "gdown>=5.2.0",
    "hf-xet>=1.1.2",
    "jax; sys_platform == 'darwin'",
    "jax[cuda12]; sys_platform == 'linux'",
    "jaxlib",
    "jaxtyping>=0.2.36",
    "numpy",
    "polars",
    "tensorflow>=2.19.0",
    "tensorflow-datasets>=4.9.9",
    "torch>=2.0.1",
    "tqdm",
]

[project.optional-dependencies]
docs = ["sphinx>=7.4.7", "sphinx-book-theme>=1.1.4", "sphinx-rtd-theme>=3.0.2"]
test = ["pytest>=8.3.5", "pytest-cov>=6.1.1"]
extras = ["nltk>=3.9.1", "plotly>=6.0.1", "rich>=14.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["ipykernel>=6.29.5", "ipywidgets>=8.1.7", "notebook>=7.4.2"]

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.ruff.lint]
# Enable pycodestyle (`E`), Pyflakes (`F`), and isort (`I`) codes
# See https://beta.ruff.rs/docs/rules/ for more possible rules
select = ["E", "F", "I"]

# On top of the Google convention, disable `D417`, which requires
# documentation for every function parameter.
ignore = ["D417", "E501", "D104", "D100"]

[tool.ruff.lint.pydocstyle]
convention = "google"
